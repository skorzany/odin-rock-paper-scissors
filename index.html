<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="./rock-paper-scissors.js" defer></script>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <p>Pick your choice by clicking one of the three buttons.</p>
    <p>The game ends when you or the CPU gets 5 points. Good luck!</p>
    <div>
        <p>Choices:</p>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <h2>Round <span>0</span>. result: <span>-</span></h2>
    <h2>Your score: <span>0</span></h2>
    <h2>CPU score: <span>0</span></h2>
</body>
